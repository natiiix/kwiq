<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>KWIQ</title>
</head>

<body>
    <div id="topBar">
        <div class="label">CODE</div>

        <div id="btnContainer">
            <a id="btnSave" class="button" href="#" download="kwiq.txt">SAVE</a>
            <a id="btnRun" class="button">RUN</a>
        </div>

        <div class="label">CONSOLE</div>
    </div>
    <div id="box">
        <div id="code"></div>
        <div id="splitter"></div>
        <div id="consoleBox">
            <textarea id="console" spellcheck="false" readonly></textarea>
        </div>
    </div>
</body>

<style>
    :root {
        --top-bar-height: 3em;
        --bg-color: #AAA;
        --font-color: #222;
        --border-color: #555;
        --btn-border-outer: 2px;
        --btn-border-inner: 1px;

        font-family: 'Courier New', Courier, monospace;
    }

    html,
    body {
        margin: 0;
        padding: 0;
        border: 0;

        width: 100%;
        height: 100%;
    }

    div,
    a,
    textarea {
        margin: 0;
        padding: 0;
        border: 0;

        box-sizing: border-box;
    }

    #topBar {
        width: 100%;
        height: var(--top-bar-height);
        text-align: center;
        background-color: var(--bg-color);

        display: flex;
        flex-flow: row;
        align-items: center;
    }

    .label {
        flex: 2;

        font-size: calc(var(--top-bar-height) * 0.75);
        font-weight: bold;

        color: var(--font-color);
    }

    #btnContainer {
        flex: 1;

        display: inline-table;
        height: 100%;
    }

    .button {
        min-width: 5em;

        display: table-cell;
        vertical-align: middle;

        background-color: #999;
        color: var(--font-color);
        border-color: var(--border-color);
        border-style: solid;

        text-decoration: none;
        font-size: calc(var(--top-bar-height) * 0.55);
        font-weight: bold;

        cursor: pointer;
    }

    #btnSave {
        border-left-width: var(--btn-border-outer);
        border-right-width: var(--btn-border-inner);
    }

    #btnRun {
        border-left-width: var(--btn-border-inner);
        border-right-width: var(--btn-border-outer);
    }

    #box {
        display: flex;
        flex-flow: row;
        height: calc(100% - var(--top-bar-height));
        width: 100%;
    }

    #code {
        flex: 1;
    }

    #splitter {
        flex: 0 0 calc(var(--btn-border-inner) * 2);
        background-color: var(--border-color);
    }

    #consoleBox {
        flex: 1;
        display: flex;
    }

    #console {
        flex: 1;
        padding: 0.5em;
        resize: none;

        background-color: #1E1E1E;
        color: #D4D4D4;
    }
</style>

<script src="bundle.js" type="text/javascript" charset="utf-8"></script>

</html>
